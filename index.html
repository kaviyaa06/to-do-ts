<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>âœ… To-Do List</h1>

    <!-- Category buttons -->
    <div class="category-section">
      <button data-category="all" class="category-btn active">All</button>
      <button data-category="work" class="category-btn">Work</button>
      <button data-category="personal" class="category-btn">Personal</button>
      <button data-category="other" class="category-btn">Other</button>
    </div>

    <!-- Input section -->
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script type="module" src="dist/script.js"></script>
</body>
</html>
